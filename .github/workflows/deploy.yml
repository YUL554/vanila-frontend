          - ÏÉÅÌÉú: ${{ job.status }}
          - Î∏åÎûúÏπò: `${{ github.ref_name }}`
          - Ïª§Î∞ã: `${{ github.event.head_commit.message }}`
          - ÏûëÏÑ±Ïûê: `${{ github.actor }}`
