<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-page</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sign-up.css" />
  </head>
  <body>
    <jean-header></jean-header>
    <main class="sign-up-wrapper">
      <div class="sign-up-container">
        <h2>회원가입</h2>
        <form id="signUpForm" class="sign-up-form">
          <!-- 이메일 입력 -->
          <div class="input-group">
            <label for="email">이메일</label>
            <div class="input-with-button">
              <input type="email" id="email" name="email" required />
              <button type="button" class="check-btn" id="emailCheckBtn">중복확인</button>
            </div>
          </div>

          <!-- 기업명 입력 -->
          <div class="input-group">
            <label for="companyName">기업명</label>
            <div class="input-with-button">
              <input type="text" id="companyName" name="companyName" required />
              <button type="button" class="check-btn" id="companyCheckBtn">중복확인</button>
            </div>
          </div>

          <!-- 비밀번호 입력 -->
          <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
            <small class="password-guide">영문, 숫자, 특수문자 조합 8-16자리</small>
          </div>

          <!-- 비밀번호 재확인 -->
          <div class="input-group">
            <label for="confirmPassword">비밀번호 재확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <small class="password-confirm-message"></small>
          </div>

          <!-- 인증 안내 -->
          <div class="auth-info-box">
            <p>기업회원의 경우 인증 후 계정이 활성화됩니다.</p>
          </div>

          <!-- 이용약관 동의 -->
          <div class="terms-group">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="agreeTerms" name="agreeTerms" required />
              <label for="agreeTerms">이용약관에 동의합니다.</label>
            </div>
          </div>

          <!-- 회원가입 버튼 -->
          <div class="btn-group">
            <button type="submit" class="sign-up-btn">회원가입</button>
          </div>
        </form>
      </div>
    </main>
    <jean-footer></jean-footer>
    <script src="../../script/components/header.js"></script>
    <script src="../../script/components/Footer.js"></script>
    <script src="../../script/sign-up/sign-up.js"></script>
  </body>
</html>
