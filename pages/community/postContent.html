<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/postContent.css">
</head>
<body>

    <!-- 상단 -->
    <section class="post-header">
        <div class="title-wrap">
            <span class="main-type">IT/학술/논문</span>
            <span class="title">AITHON 2025년 DKU 데이터 사이언스 경진대회 팀 모집</span>
        </div>
        <div class="write-info">
            <span>닉네임</span>
            <span>2025.04.30</span>
        </div>
    </section>

    <!-- 모집정보 -->
    <section class="recruitment-info">
        <div class="info-grid">
            <div class="info-left">
                <div class="division">
                    <span class="info-label">구 분</span>
                    <span class="info-value">공모전<i class="clip-icon"></i></span>
                </div>
                <div class="recruitment-count">
                    <span class="info-label">모집 인원</span>
                    <span class="info-value">5명</span>
                </div>
            </div>

            <div class="info-right">
                <div class="period">
                    <span class="info-label">일 정</span>
                    <span class="info-value">2000.00.00~2000.00.00</span>
                </div>
                <div class="dead-line">
                    <span class="info-label">모집 종료</span>
                    <span class="info-value">1일 12시간 28초</span>
                </div>
            </div>
        </div>
    </section>

    <section class="post-detail">
        <div class="recruitment-detail">
            <span>모집 상세</span>
            <div class="recruitment-left">
                <span>빅데이터처리</span>
                <span>프론트엔드</span>
            </div>

            <div class="recruitment-right">
                <span>1명</span>
                <span>2명</span>
            </div>
        </div>
        <div class="content-detail">
            <div class="content-left">
                <span>상세 설명</span>
            </div>
            <div class="content-right">
                <span>아래 오픈 카카오톡 링크 주소 남기오니 공모전 내용 확인하여 지원 부탁드립니다.</span>
            </div>
        </div>
    </section>

    <!-- 댓글  -->
    <section class="comment-section">
        <span class="comment-count">댓글 1개</span>
        <div class="comment-deail">
            <div class="comment-left">
                <i class="profile-icon"></i>
            </div>
            
            <div class="comment-right">
                <span class="user-name">김철수</span>
                <div class="comment-content">
                    프론트엔드 기술은 어떤걸 사용하시나요?
                </div>
                <span class="write-date">2025.01.22 08:31</span>
                <button class="reply-btn">답글</button>
            </div>
        </div>

        <div class="reply-form">
            <div class="reply-left">
                <i class="profile-icon"></i>
            </div>
            <div class="reply-right">
                <div class="reply-wrap">
                    <div class="reply-header">김닉네임</div>
                    <input type="text" placeholder="내용을 입력해주세요.">
                </div>
                
                <div class="btn-wrap">
                    <button class="cancle-btn">취소</button>
                    <button class="submit-btn">등록</button>
                </div>
            </div>
          </div>
    </section>
</body>
</html>
