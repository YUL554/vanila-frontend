<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-page</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/my-page.css" />
  </head>
  <body>
    <jean-header></jean-header>

    <main class="main">
      <div class="main-wrap">
        <!-- 프로필 섹션 -->
        <section class="profile-section">
          <div class="profile-wrap">
            <div class="profile-info">
              <div class="profile-img">
                <img src="" alt="프로필 이미지" />
              </div>
              <div class="profile-detail">
                <h2 class="user-name">사용자 이름</h2>
                <p class="user-email">user@example.com</p>
                <p class="user-location">서울특별시</p>
              </div>
            </div>
            <div class="profile-edit">
              <button class="edit-btn">프로필 수정</button>
            </div>
          </div>
        </section>

        <!-- 마이페이지 탭 컨테이너 -->
        <div class="mypage-contents wrap">
          <div class="tab-container">
            <div class="tab-header">
              <div class="tab-btn active" data-tab="bookmarks">북마크한 공모전</div>
              <div class="tab-btn" data-tab="applications">공모전 신청 현황</div>
              <div class="tab-btn" data-tab="my-posts">내가 쓴 글</div>
            </div>

            <div class="tab-content">
              <!-- 북마크한 공모전 탭 -->
              <div class="tab-pane active" id="bookmarks">
                <div class="section-top"></div>
                <div class="content-container">
                  <ul class="content-list" id="bookmark-list">
                    <!-- 북마크한 공모전 목록 -->
                  </ul>
                  <div class="load-more">
                    <button id="load-more-bookmarks" class="load-more-btn">더 보기</button>
                  </div>
                </div>
              </div>

              <!-- 공모전 신청 현황 탭 -->
              <div class="tab-pane" id="applications">
                <div class="section-top"></div>
                <div class="content-container">
                  <ul class="content-list" id="application-list">
                    <!-- 공모전 신청 현황 목록 -->
                  </ul>
                  <div class="load-more">
                    <button id="load-more-applications" class="load-more-btn">더 보기</button>
                  </div>
                </div>
              </div>

              <!-- 내가 쓴 글 탭 -->
              <div class="tab-pane" id="my-posts">
                <div class="section-top"></div>
                <div class="content-container">
                  <ul class="content-list" id="my-posts-list">
                    <!-- 내가 쓴 글 목록 -->
                  </ul>
                  <div class="load-more">
                    <button id="load-more-posts" class="load-more-btn">더 보기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <jean-footer></jean-footer>

    <script src="../../script/components/header.js"></script>
    <script src="../../script/components/Footer.js"></script>
    <script src="../../script/my-page/my-page.js"></script>
  </body>
</html>
