<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 수정</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/my-profile-edit.css" />
  </head>
  <body>
    <jean-header></jean-header>
    <main class="profile-edit-wrapper">
      <div class="profile-edit-container">
        <h2>프로필 수정</h2>
        <form id="profileEditForm" class="profile-edit-form">
          <!-- 프로필 이미지 변경 -->
          <div class="image-upload-group">
            <label for="profileImage">프로필 이미지</label>
            <div class="preview-img-wrapper">
              <img
                id="profilePreview"
                src="/public/images/profile/profile.png"
                alt="프로필 이미지 미리보기"
              />
              <input type="file" id="profileImage" accept="image/*" />
            </div>
          </div>

          <!-- 이름 -->
          <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
          </div>

          <!-- 이메일 -->
          <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />
          </div>

          <!-- 지역 -->
          <div class="input-group">
            <label for="location">지역</label>
            <input type="text" id="location" name="location" />
          </div>

          <!-- 기업명 -->
          <div class="input-group">
            <label for="company">기업명</label>
            <input type="text" id="company" name="company" />
          </div>

          <!-- 버튼 -->
          <div class="btn-group">
            <button type="submit" class="save-btn">수정 완료</button>
          </div>
        </form>
      </div>
    </main>
    <jean-footer></jean-footer>
    <script src="../../script/components/header.js"></script>
    <script src="../../script/components/footer.js"></script>
    <script src="../../script/my-page/my-profile-edit.js"></script>
  </body>
</html>
