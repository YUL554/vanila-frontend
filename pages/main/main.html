<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <jean-header></jean-header>

    <main class="main">
      <div class="main-wrap">
        <!-- 메인 배너 -->
        <section class="main-section main-slide-wrap">
          <h2 class="blind">main slider</h2>
          <div class="inner">
            <div class="swiper main-slide">
              <ul class="swiper-wrapper main-slide-list">
                <li class="swiper-slide">
                  <a href="#"
                    ><img src="../../public/images/main/main-logo1.png" alt="메인배너1"
                  /></a>
                </li>
                <li class="swiper-slide">
                  <a href="#"
                    ><img src="../../public/images/main/main-logo2.png" alt="메인배너2"
                  /></a>
                </li>
                <li class="swiper-slide">
                  <a href="#"
                    ><img src="../../public/images/main/main-logo3.png" alt="메인배너3"
                  /></a>
                </li>
              </ul>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-progressbar"></div>
          </div>
        </section>
        <!-- 공모전 -->
        <section class="contest-section section">
          <div class="swiper section-list">
            <div class="contest-intro section-intro">
              <div class="contest-title">
                <h3>
                  <a href="#"> 공모전</a>
                </h3>
                <p>지금 참가할 수 있는 <br />공모전을 만나보세요.</p>
              </div>

              <ul class="section-btn">
                <li class="prev-btn">
                  <a href="#"><img src="../../assets/icons/sliderPrev.png" alt="이전버튼" /></a>
                </li>
                <li class="playStop-btn"><a href="#">멈춤</a></li>
                <li class="next-btn">
                  <a href="#"><img src="../../assets/icons/sliderNext.png" alt="다음버튼" /></a>
                </li>
              </ul>
            </div>
            <ul class="section-slide">
              <li class="">
                <main-contest-card
                  day="5"
                  src="../../public/images/main/contest-image1.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="110"
                  src="../../public/images/main/contest-image2.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="45"
                  src="../../public/images/main/contest-image3.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="555"
                  src="../../public/images/main/contest-image4.png"
                ></main-contest-card>
              </li>
            </ul>
          </div>
        </section>
        <!-- 청년정책 -->
        <section class="policy-section section">
          <div class="swiper section-list">
            <div class="policy-intro section-intro">
              <div class="policy-title">
                <h3>
                  <a href="#"> 정책</a>
                </h3>
                <p>지금 신청할 수 있는 <br />정책들을 만나보세요.</p>
              </div>

              <ul class="section-btn">
                <li class="prev-btn">
                  <a href="#"><img src="../../assets/icons/sliderPrev.png" alt="이전버튼" /></a>
                </li>
                <li class="playStop-btn"><a href="#">멈춤</a></li>
                <li class="next-btn">
                  <a href="#"><img src="../../assets/icons/sliderNext.png" alt="다음버튼" /></a>
                </li>
              </ul>
            </div>
            <ul class="section-slide">
              <li class="">
                <main-contest-card
                  day="5"
                  src="../../public/images/main/contest-image1.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="110"
                  src="../../public/images/main/contest-image2.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="45"
                  src="../../public/images/main/contest-image3.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="555"
                  src="../../public/images/main/contest-image4.png"
                ></main-contest-card>
              </li>
            </ul>
          </div>
        </section>
        <!-- 자격증 -->
        <section class="license-section section">
          <div class="swiper section-list">
            <div class="license-intro section-intro">
              <div class="license-title">
                <h3>
                  <a href="#">자격증</a>
                </h3>
                <p>지금 신청할 수 있는 <br />자격증들을 만나보세요.</p>
              </div>

              <ul class="section-btn">
                <li class="prev-btn">
                  <a href="#"><img src="../../assets/icons/sliderPrev.png" alt="이전버튼" /></a>
                </li>
                <li class="playStop-btn"><a href="#">멈춤</a></li>
                <li class="next-btn">
                  <a href="#"><img src="../../assets/icons/sliderNext.png" alt="다음버튼" /></a>
                </li>
              </ul>
            </div>
            <ul class="section-slide">
              <li class="">
                <main-contest-card
                  day="5"
                  src="../../public/images/main/contest-image1.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="110"
                  src="../../public/images/main/contest-image2.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="45"
                  src="../../public/images/main/contest-image3.png"
                ></main-contest-card>
              </li>
              <li class="">
                <main-contest-card
                  day="555"
                  src="../../public/images/main/contest-image4.png"
                ></main-contest-card>
              </li>
            </ul>
          </div>
        </section>
        <!-- 커뮤니티 -->
        <section class="community"></section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../../script/main/bannerSlider.js"></script>
    <script src="../../script/components/header.js"></script>
    <script src="../../script/components/mainContestCard.js"></script>
  </body>
</html>
