<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>청바지 | 청년정책</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/contest.css" />
    <link rel="stylesheet" href="../../css/policy-list.css" />
  </head>
  <body>
    <jean-header></jean-header>
    <main id="policy-container" class="wrap">
      <h2 class="title">청년정책</h2>
      <hr class="divider" />
      <section>
        <!-- 필터 전체(분야/연령/정렬/적용된검색조건건) 랩 -->
        <div class="filter-container">
          <!-- 필터 리스트 랩 -->
          <div class="contest-filter-wrap">
            <div class="filter-list-wrap">
              <div class="filter-text-wrap">
                <span>분야</span>
              </div>
              <div class="filter-list">
                <button class="filter-item">일자리</button>
                <button class="filter-item">주거</button>
                <button class="filter-item">복지/문화</button>
                <button class="filter-item">참여/권리</button>
                <button class="filter-item">교육</button>
              </div>
            </div>
            <div class="filter-list-wrap">
              <div class="filter-text-wrap">
                <span>지역</span>
              </div>
              <div class="filter-list">
                <button id="korea" class="filter-item">전국</button>
                <button id="region" class="filter-item">지역별</button>
                <button id="seoul" class="filter-item">서울시</button>
                <button id="gu" class="filter-item">서울구별</button>
              </div>
            </div>
            <div class="filter-list-wrap">
              <div class="filter-text-wrap">
                <span>상세 지역</span>
              </div>
              <div class="filter-list detail-list"></div>
            </div>
            <!-- 적용된 검색조건 -->
            <div class="active-filter-wrap">
              <ul>
                <li class="">적용된 검색조건</li>
                <li class="filter-reset">
                  <img src="/assets/icons/iconmonstr-reload-lined.svg" alt="reset" />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="divider" />
        <!-- 검색 및 정렬 -->
        <div class="search-drop-wrap">
          <div class="search-wrap">
            <input class="search-text" type="text" name="search" placeholder="정책, 내용 검색" />
            <button class="search-btn">검색</button>
          </div>
          <!-- <div class="drop-wrap">
            <label for="order">정렬</label>
            <select id="order" name="order">
              <option value="">최신순</option>
              <option value="">오래된순</option>
            </select>
          </div> -->
        </div>
      </section>

      <section id="policy-content-container">
        <!-- 여기 카드 컴포넌트 -->
      </section>
    </main>
    <jean-footer></jean-footer>

    <!-- script -->
    <script src="../../script/components/header.js"></script>
    <script src="/script/components/Footer.js"></script>
    <script src="/script/components/filter.js"></script>
    <script src="/script/policy/policy-filter.js"></script>
    <script type="module">
      import { loadAllData } from "/script/policy/policy-fetch.js";
      import { renderPage } from "/script/policy/policy-render.js";

      document.addEventListener("DOMContentLoaded", async () => {
        await loadAllData();
        renderPage(1);
      });
    </script>
  </body>
</html>
