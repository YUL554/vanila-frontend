<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/contest.css" />
    <link rel="stylesheet" href="/css/contest-card.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <jean-header></jean-header>

    <!-- main -->
    <main class="main">
      <section class="contest-wrap wrap">
        <div class="contest-content-wrap">
          <h2 class="title">공모전</h2>
          <!-- 필터 전체(분야/연령/정렬/적용된검색조건건) 랩 -->
          <div class="filter-container">
            <!-- 필터 리스트 랩 -->
            <div class="contest-filter-wrap">
              <div class="filter-list-wrap">
                <div class="filter-text-wrap">
                  <span>분야</span>
                </div>
                <div class="filter-list">
                  <button class="filter-item">포스터/웹툰/콘텐츠</button>
                  <button class="filter-item">사진/영상</button>
                  <button class="filter-item">아이디어/기획</button>
                  <button class="filter-item">IT/학술/논문</button>
                  <button class="filter-item">네이밍/슬로건</button>
                  <button class="filter-item">에세이/수필/문학</button>
                  <button class="filter-item">스포츠/음악</button>
                  <button class="filter-item">미술/디자인/건축</button>
                </div>
              </div>
              <div class="filter-list-wrap">
                <div class="filter-text-wrap">
                  <span>연령대</span>
                </div>
                <div class="filter-list">
                  <button class="filter-item">대학생</button>
                  <button class="filter-item">제한없음</button>
                </div>
              </div>
              <div class="filter-list-wrap">
                <div class="filter-text-wrap">
                  <span>시상규모</span>
                </div>
                <div class="filter-list">
                  <button class="filter-item">1천만원 미만</button>
                  <button class="filter-item">1천만원 ~ 3천만원</button>
                  <button class="filter-item">3천만원 ~ 5천만원</button>
                  <button class="filter-item">5천만원 이상</button>
                </div>
              </div>
              <!-- 적용된 검색조건 -->
              <div class="active-filter-wrap">
                <ul>
                  <li class="searched">적용된 검색조건</li>
                  <li class="filter-reset">
                    <img src="/assets/icons/iconmonstr-reload-lined.svg" alt="reset" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- 검색 및 정렬 -->
          <div class="search-drop-wrap">
            <div class="search-wrap">
              <input
                class="search-text"
                type="text"
                name="search"
                placeholder="공모전명, 내용 검색"
              />
              <button class="search-btn">검색</button>
            </div>
            <div class="drop-wrap">
              <label for="order">정렬</label>
              <select id="order" name="order">
                <option value="">최신순</option>
                <option value="">마감일순</option>
                <option value="">북마크순</option>
              </select>
            </div>
          </div>
          <!-- 배너 -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          <div class="swiper img_banner">
            <ul class="swiper-wrapper">
              <li class="swiper-slide">
                <img src="/public/images/contest/contest-banner1.png" alt="배너" />
              </li>
              <li class="swiper-slide">
                <img src="/public/images/contest/contest-banner2.png" alt="배너" />
              </li>
              <li class="swiper-slide">
                <img src="/public/images/contest/contest-banner3.png" alt="배너" />
              </li>
            </ul>
          </div>
          <!-- 공모전 리스트 -->
          <div class="contest-list-wrap">
            <div class="contest-grid"></div>
          </div>
        </div>

        <!-- 페이징 -->
        <div class="page-section">
          <nav class="page-num">
            <ul>
              <i class="left-arrow"></i>
              <li class="page-btn">
                <button><span>1</span></button>
              </li>
              <li class="page-btn">
                <button><span>2</span></button>
              </li>
              <li class="page-btn">
                <button><span>3</span></button>
              </li>
              <li class="page-btn">
                <button><span>4</span></button>
              </li>
              <li class="page-btn">
                <button><span>5</span></button>
              </li>
              <i class="right-arrow"></i>
            </ul>
          </nav>
        </div>
      </section>
      <top-btn></top-btn>
    </main>

    <jean-footer></jean-footer>
    <script src="/script/components/top-btn.js"></script>
    <script src="/script/components/header.js"></script>
    <script src="/script/components/contest.js"></script>
    <script type="module" src="/script/data/contest-text.js"></script>
    <!-- <script type="module" src="/script/data/contest-data.json"></script> -->
    <script type="module" src="/script/contest/contest-list-render.js"></script>
    <script src="/script/components/filter.js"></script>
    <script type="module" src="/script/contest/contest-paging.js"></script>
    <!-- <script type="module" src="/script/contest/contest-slide.js"></script> -->
    <script type="module">
      import { contestArr } from "/script/data/contest-text.js";
      import { contestRender } from "/script/contest/contest-list-render.js";
      const jsonData = await fetch("/script/data/contest-data.json");
      const contents = await jsonData.json();
      const sliceContents = contents.slice(0, 12);

      contestRender(sliceContents);
      var swiper = new Swiper(".img_banner", {
        spaceBetween: 16,
        speed: 500,
        autoplay: {
          delay: 2000,
        },
        loop: true,
        navigation: {
          nextEl: ".license-button-next",
          prevEl: ".license-button-prev",
        },
      });
    </script>
    <script src="/script/components/Footer.js"></script>
  </body>
</html>
