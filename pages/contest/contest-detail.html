<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공모전 상세페이지</title>
    <link rel="stylesheet" href="/css/contest-detail.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- 전체 감싸기 -->
      <div class="contest-detail-wrap">
        <!-- 왼쪽 공모전 -->
        <section class="left-section">
          <!-- 공모전 내용 -->
          <div class="activity-detail-content">
            <!-- 공모전 제목(dday + 제목 + 조회수) -->
            <div class="title-wrap">
              <div class="title-left">
                <strong>D-3</strong>
                <h1>[홈앤쇼핑X환경재단] 홈앤그리너 대학생 환경 서포터즈 5기 모집</h1>
              </div>
              <span class="count-box"> 1030 </span>
            </div>
            <!-- 상세요강 -->
            <div class="info-wrap">
              <!-- 공모전 이미지 -->
              <div class="info-right-wrap">
                <div class="contest-image">
                  <img src="/public/images/contest/img1.jpg" alt="공모전이미지" />
                </div>
                <div class="contest-apply-wrap">
                  <button class="contest-bookmark">🤍</button>
                  <div class="contest-apply-btn">
                    <a href="#">지원하기</a>
                  </div>
                </div>
              </div>
              <!-- 텍스트 -->
              <div class="info-left-wrap">
                <h3>홈앤쇼핑X환경재단</h3>
                <div class="activity-infomation-field">
                  <dl>
                    <dt>기업형태</dt>
                    <dd>중견기업</dd>
                    <dt>시상규모</dt>
                    <dd>2500만원</dd>
                    <dt>홈페이지</dt>
                    <dd>https://abc.com</dd>
                    <dt>공모분야</dt>
                    <dd>IT/AI</dd>
                    <dt>참여대상</dt>
                    <dd>제한없음</dd>
                    <dt>접수기간</dt>
                    <dd>2025.05 - 2025.04</dd>
                    <dt>활동혜택</dt>
                    <dd>상장수여</dd>
                  </dl>
                </div>
                <div class="share-wrap">
                  <button class="share-item">공유</button>
                  <button class="share-item">다운</button>
                  <button class="share-item">저장</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 공모전 상세내용 -->
          <div class="activity-detail-wrap">
            <p>상세내용~~</p>
          </div>
          <!-- 공모전 팀원모집 -->
          <div class="team-wrap">
            <h3>팀원모집글</h3>
            <div class="team"></div>
          </div>
        </section>
        <!-- 오른쪽 베스트글 -->
        <section class="right-section">
          <div class="best-content-wrap">
            <div class="best-title">베스트글</div>
            <div class="best-content">
              <a href="#">1. 게시글</a>
              <a href="#">2. 게시글</a>
              <a href="#">3. 게시글</a>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
